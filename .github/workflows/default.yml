name: Run tests
on: [push, pull_request]

jobs:
  run_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Copy envs
        run: cp .env.dist .env
      - name: Install root dependencies
        uses: bahmutov/npm-install@v1
      - name: Test & coverage
        run: pnpm run coverage
        env:
          CI: true
